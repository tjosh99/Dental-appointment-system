<nav class="navbar navbar-expand-lg col-12 ml-auto fixed-top py-2 header">
  <a class="navbar-brand " >Dental Clinic Appointment</a>
</nav>

<div class="container">
  <div class="row justify-content-center mt-5">
      <div class="col-lg-5 mt-5">
          <div class="card shadow-lg border-0 rounded-lg mt-3">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Account Login</h3></div>
              <div class="card-body">
                  <form (submit)="checkCredentials($event)" ngNativeValidate>
                      <div class="form-group">
                        <label class="small mb-1" >Username</label>
                        <input class="form-control py-4" required type="text" name="username" id="username" placeholder="Username"/>
                      </div>

                      <div class="form-group">
                        <label class="small mb-1" >Password</label>
                        <input class="form-control py-4" required type="password" name="password" id="password" placeholder="Password"/>
                      </div>

                      <div class="form-group mt-4 mb-0">
                      <button type="submit" class=" btn btn-primary btn-block" ><i class="fa fa-sign-in"></i>&nbsp;Login</button>
                      </div>

                      <div class="form-group mt-4 mb-0">
                        <a class="small" routerLink="/auth/forgot-password" >Forgot Password?</a>
                        </div>

                  </form>
              </div>
              <div class="card-footer text-center">
                  <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
              </div>
          </div>
      </div>
  </div>
