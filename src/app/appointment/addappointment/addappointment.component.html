<app-navbar></app-navbar>
<div class="container-fluid ml-5 mt-5">
    <div class="row mt-5 ml-5 ">
        <div class="col-lg-12 mt-1 ml-3 content">
            <div class="container  ml-5 med">
                <div class="col-lg-12 ml-4">
                    <div aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page"><i
                                    class="fa fa-info-circle"></i>&nbsp;Appointment</li>
                        </ol>

                    </div>
                </div>

                <div class="card  mt-4 ml-5 ">
                    <div class="card-header font-weight-bold ">
                        <button type="button" class="btn btn-primary asd" routerLink="/viewappointment"><i
                                class="fa fa-list-alt"></i>&nbsp;Appointment List</button>
                        <button type="button" class="btn btn-primary asd" routerLink="/addappointment"><i
                                class="fa fa-plus"></i>&nbsp;Add Appointment </button>
                    </div>
                    <div class="card-body ">

                        <form class="form-inline">
                            <button (click)='searchappointment()' class="btn btn-outline-success">Search</button>
                            <input [(ngModel)]="app_id" type="search" name="app_id" id="app_id"
                                class="form-control mr-sm-2" placeholder="Appointment ID" />
                        </form>
                        <br>


                        <form>
                            <div class="form-group col-lg-4">
                                <label for="appointment_id">Appointment ID</label>
                                <input [(ngModel)]="appointment_id" class="form-control py-2 " type=""
                                    name="appointment_id" id="appointment_id" placeholder="Appointment ID" />
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group col-lg-8">
                                        <label for="patient_name">Patient Name</label>
                                        <input [(ngModel)]="patient_name" class="form-control py-2" required type="text"
                                            name="patient_name" id="patient_name" placeholder="Patient Name" />
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group col-lg-8">
                                        <label for="doctor_name">Doctor Name</label>
                                        <input [(ngModel)]="doctor_name" class="form-control py-2" required type="text"
                                            name="doctor_name" id="doctor_name" placeholder="Doctor Name" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group col-lg-8">
                                        <label for="app_date">Date</label>
                                        <input [(ngModel)]="app_date" class="form-control py-2" required type="date"
                                            name="app_date" id="app_date" placeholder="Date" />
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group col-lg-8">
                                        <label for="app_time">Time</label>
                                        <input [(ngModel)]="app_time" class="form-control py-2" required type="text"
                                            name="app_time" id="app_time" placeholder="Time" />
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col">
                                    <div class="form-group col-lg-8">
                                        <label for="treatment_type">Treatment Type</label>
                                        <input [(ngModel)]="treatment_type" class="form-control py-2" required
                                            type="text" name="treatment_type" id="treatment_type"
                                            placeholder="Treatment Type" />
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group col-lg-8">
                                        <label for="acontact">Contact</label>
                                        <input [(ngModel)]="acontact" class="form-control py-2" required type="text"
                                            name="acontact" id="acontact" placeholder="Contact" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-lg-4">
                                <label for="app_status">Status</label>
                                <input [(ngModel)]="app_status" class="form-control py-2" required type="text"
                                    name="app_status" id="app_status" placeholder="Status" />
                            </div>

                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <div class="btn-group mb-0">
                            <button (click)='retrievedappointment()' type="button" class="btn btn-danger">Retrieved
                                Appointment</button>
                            <button (click)='addappointment()' type="button" class="btn btn-primary "><i
                                    class="fa fa-check-square"></i>&nbsp;Save Appointment</button>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
